version: 2.1
orbs:
  node: circleci/node@3.0.0

jobs:
  build:
    working_directory: ~/us-district-map
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm test

workflows:
  run_test:
    jobs:
      - build
